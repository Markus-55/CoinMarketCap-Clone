<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <!-- Navbar -->

  <!-- Make a div tag with an id navRow and a class row -->
  <div id="navRow" class="row">
    <!-- Make a div tag with a class column 12 -->
    <div class="col-12">

      <!-- Make a nav tag with a class navbar navbar -->
      <nav class="navbar navbar">
        <!-- Make a hyperlink tag with a class navbar-brand and a href attribute -->
        <a class="navbar-brand" href="#">
          <!-- Make a image tag with an id img1 and the logo -->
          <img id="img1" src="PhoenixCoins.png">
          <!-- Make a heading 1 tag with an id navText -->
          <h1 id="navText">Phoenix Coins</h1>
        </a>
      </nav>

    </div>
  </div>

  <!-- Make an hr tag with the id hr1 -->
  <hr id="hr1">

  <!-- Upper statistics -->

  <!-- Make a div tag with an id statistics and a class row -->
  <div id="statistics" class="row">
    <!-- Make a div tag with a class column 12 -->
    <div class="col-12">

      <!-- Make a paragraph tag with the markets as an id -->
      <p id="marketsText">Markets:</p>
      <p id="marketsNumb"></p>

      <!-- Make a paragraph tag with the active cryptocurrencies as an id -->
      <p id="activeCryptosText">Active Cryptocurrencies:</p>
      <p id="activeCryptosNumb"></p>

      <!-- Make a paragraph tag with the total market cap as an id -->
      <p id="totalMarketCapText">Market Cap:</p>
      <p id="totalMarketCapNumb"></p>

      <!-- Make a paragraph tag with the total volume as an id -->
      <p id="totalVolumeText">Volume:</p>
      <p id="totalVolumeNumb"></p>

      <!-- Make a paragraph tag with the bitcoin dominance as an id -->
      <p id="btcDominanceText">BTC Dominance:</p>
      <p id="btcDominanceNumb"></p>

    </div>
  </div>

  <hr>

  <!-- Heading -->

  <!-- Make a div tag with a class row -->
  <div class="row">
    <!-- Make a div tag with a class column 12 -->
    <div class="col-12">

      <!-- Make a heading with an id heading1 -->
      <h1 id="heading1">Top 100 Cryptocurrencies</h1>
      <!-- Make a heading 6 with an id heading2 -->
      <h6 id="heading2">Ivan on Tech Academy bootcamp project</h6>

    </div>
  </div>

  <!-- Tabs -->

  <!-- Make a div tag with a class row -->
  <div class="row">
    <!-- Make a div tag with a class column 12 -->
    <div class="col-12">

      <!-- Make a div tag with the id tabs and class nav nav-tabs -->
      <div id="tabs" class="nav nav-tabs">
        <!-- Make a hyperlink tag with a class nav-link active and an href attribute -->
        <a class="nav-link active" href="#">Cryptocurrencies</a>
      </div>

    </div>
  </div>

  <!-- Table -->

  <!-- Make a div tag with a class row -->
  <div class="row">
    <!-- Make a div tag with a class column 12 -->
    <div class="col-12">

      <!-- Make a table tag with a class table -->
      <table class="table" id="coinTable">

        <tr>
          <!-- Make a header cell with the scope col and the text Rank -->
          <th scope="col">Rank</th>
          <!-- Make a header cell with the scope col -->
          <th scope="col"></th>
          <!-- Make a header cell with the scope col and the text Name -->
          <th scope="col">Name</th>
          <!-- Make a header cell with the scope col and the text Market Cap -->
          <th scope="col">Market Cap</th>
          <!-- Make a header cell with the scope col and the text Price -->
          <th scope="col">Price</th>
          <!-- Make a header cell with the scope col and the text Volume (24) -->
          <th scope="col">Volum (24h)</th>
          <!-- Make a header cell with the scope col and the text circulating supply -->
          <th scope="col">Circulating Supply</th>
          <!-- Make a header cell with the scope col and the text Change (24h) -->
          <th scope="col">Change (24h)</th>
        </tr>
      </table>

    </div>
  </div>






  <script src="main.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
